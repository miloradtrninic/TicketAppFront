<div *ngIf="error" class="alert alert-warning alert-dismissable">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  {{error}}
</div>
<a class="btn btn-success" (click)="add()" data-target="#addZone" data-toggle="modal"><i class="glyphicon glyphicon-plus"></i> New fan zone</a>
<p class="divider"></p>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <th>#</th>
      <th>Admin</th>
      <th>Auditorium</th>
    </thead>
    <tbody>
      <tr *ngFor="let zone of fanZones">
        <td>{{zone.id}}</td>
        <td>{{zone.adminUsername}}</td>
        <td>{{zone.auditoriumName}}</td>
        <td><button class="btn btn-primary" (click)="select(zone)" data-target="#dialog" data-toggle="modal">Edit zone</button></td>
        <td><button class="btn btn-danger" (click)="delete()">Delete zone</button></td>
      </tr>
    </tbody>
  </table>
</div>

<div id="addZone" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Fan zone</h3>
      </div>
      <div class="modal-body" style="padding: 2em">
        <form class="form-horizontal" (submit)="insertNew()" #f="ngForm" >
          <div class="form-group">
            <label>Admin: </label>
            <select class="form-control" name="admin" #admin="ngModel" ngModel>
              <option [ngValue]="admin.id" *ngFor="let admin of admins">{{admin.username}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Auditorium</label>
            <select  class="form-control" name="auditorium" #autitorium="ngModel" ngModel>
              <option [ngValue]="audit.id" *ngFor="let audit of auditoriums">
                {{audit.name}}
              </option>
            </select>
          </div>
          <button type="submit" [disabled]="!f.valid" class="btn btn-success btn-lg btn-block">Send
            <i class="glyphicon glyphicon-upload"></i></button>
        </form>
      </div>
    </div>
  </div>
</div>
