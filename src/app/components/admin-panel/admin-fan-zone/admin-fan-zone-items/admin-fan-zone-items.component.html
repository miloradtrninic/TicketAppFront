<h2>Item list</h2>
<hr/>
<a data-toggle="modal" data-target="#dialog" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>
  Add item</a>
<ul class="media-list">
  <li class="media" *ngFor="let item of fanZone.fanitemList">
    <div class="media-left">
      <a href="#">
        <img class="media-object" [src]="item.imagePath" [alt]="item.name">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{item.name}}</h4>
      <p>{{item.description}}</p>
      <div class="media-bottom">
        <button class="btn btn-primary">Edit</button>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </li>
</ul>

<div id="dialog" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Fan zone item</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" (submit)="send()" #f="ngForm">
          <div class="form-group">
            <label>Name</label>
            <input type="text" name="name" class="form-control" ngModel #name = "ngModel"/>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea name="desc" ngModel #desc="ngModel" class="form-control"></textarea>
          </div>
          <div class="form-group">
            <label>Image</label>
            <input type="file" accept="image/*" name="image" #image="ngModel" class="form-control" ngModel/>
          </div>
          <div class="form-group">
            <label>Projection</label>
            <select class="form-control" ngModel name="projection" #projection = "ngModel">
              <option [ngValue]="project" *ngFor="let project of projections">
                {{project.name}}
              </option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
