<h2>{{movie?.name}}</h2>
<div class="alert alert-warning alert-dismissible" *ngIf= "message">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    {{message}}
</div>

<form class="form-horizontal" #addForm = "ngForm" (ngSubmit)="add()">
  
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label"> Name: </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="name" 
              name="name" ngModel #name="ngModel">
    </div>
  </div>

    <div class="form-group">
      <label for="director" class="col-sm-2 control-label"> Director: </label>
      <div class="col-sm-10">
        <input type="director" class="form-control" id="director" 
                name="director" ngModel #director="ngModel">
      </div>
    </div>

    <div class="form-group">
      <label for="description" class="col-sm-2 control-label"> Description: </label>
      <div class="col-sm-10">
        <textarea class="form-control description" id="description" 
                name="description" ngModel #description="ngModel"></textarea>
      </div>         
    </div>

    <div class="form-group">
      <label for="duration" class="col-sm-2 control-label"> Duration: </label>
      <div class="col-sm-10">
        <input type="duration" class="form-control " id="duration" 
                name="duration" ngModel #duration="ngModel">
      </div>         
    </div>

    <div class="form-group">
      <label for="poster" class="col-sm-2 control-label"> Poster: </label>
      <div class="col-sm-10">
        <input type="poster" class="form-control" id="poster" 
                name="poster" ngModel #poster="ngModel">
      </div>
    </div>

    <div class="form-group">
      
        <button *ngIf = "allowP" type="button" class="btn btn-success" (click)="allowPreview1()">Preview </button>
        <button  *ngIf = "!allowP" type="button" class="btn btn-success" (click)="allowPreview2()"> OK </button>
         
        <hr *ngIf = "!allowP" >
        <div class="row col-xm-36" *ngIf = "!allowP"> 
         
            <div class="col-xs-8" >
              <a class = "list-group-item clearfix">
                <div class = "pull-left">
                    <h2 class = "list-group-item-heading letter"><b>{{ movie.name | uppercase }} </b></h2>
                        <div *ngIf = "detailMovie !== i">
                              <a class = "detail" (click)="onDetail(i)"  >Detaljnije</a>
                      </div>
                      <div *ngIf = "detailMovie === i">
                              <a class = "detail" (click)="offDetail()"  >Vrati</a>
                      </div>
                      <div *ngIf = "detailMovie === i" >
                              <p class = "list-group-item-text"><i> {{ movie.director }} </i></p>
                              <p class = "list-group-item-text desc"> {{ movie.description }}</p>
                              <p class = "list-group-item-text desc"> {{ movie.duration }}</p>
                      </div> 
                </div>
                <span class="pull-right">
                    <img 
                    src="{{ movie.poster }}" 
                    alt="{{ movie.name}}" 
                    class="img-responsive" 
                    style = "max-height : 120px">
                </span>
                <hr>
              </a> 
            </div>
          </div>

          <hr>
        <input type="submit" class="btn btn-primary" value="Add movie"/>
      
    </div>
</form>
