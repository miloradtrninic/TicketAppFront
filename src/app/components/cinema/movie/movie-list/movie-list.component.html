<hr>
<p> ovo je movie-list </p>
<div class="row">
  <div class="col-xs-12">
    <a class="list-group-item clearfix" 
    *ngFor="let movie of movies; let i = index">
      <p>aaaaaaaaaaaaaaaaaaaaaaaa</p>
      <div class="pull-left">
        <h2 class="list-group-item-heading letter">
          <a routerLink="{{movie?.id}}">
            <b>{{ movie.name | uppercase }} </b>
          </a>
        </h2>
        <div *ngIf="detailMovie !== i">
          <a class="detail" (click)="onDetail(i)">Detaljnije</a>
        </div>
        <div *ngIf="detailMovie === i">
          <a class="detail" (click)="offDetail()">Vrati</a>
        </div>
        <div *ngIf="detailMovie === i">
          <p class="list-group-item-text">
            <i> {{ movie.director }} </i>
          </p>
          <p class="list-group-item-text desc"> {{ movie.description }}</p>
          <button class="btn btn-success" (click)="selected=movie" data-toggle="modal" data-target="#editMovie"> Edit movie </button>
          <button class="btn btn-danger"> Delete movie </button>
        </div>
      </div>
      <span class="pull-right">
        <img src="{{movie.poster}}" class="img-responsive" style="max-height : 120px">
      </span>
    </a>
  </div>
</div>
