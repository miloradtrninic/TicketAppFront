
<div class="row">
  <div class="col-xs-12">
    <a class="btn btn-primary" (click) = "selected=undefined" data-toggle="modal" data-target="#editCinema">Add cinema</a>
  </div>
</div>

<hr>

<div class="row"> 
  <div class="col-xs-12" >
    <a class = "list-group-item clearfix" 
      *ngFor = "let cinema of cinemas; let i = index">
      <div class = "pull-left">
          <h2 class = "list-group-item-heading letter"><a routerLink= "/auditorium/cinema/{{i}}/movie"><b>{{ cinema.name | uppercase }} </b></a></h2>
             <div *ngIf = "detailCinema !== i">
                    <a class = "detail" (click)="onDetail(i)"  >Detaljnije</a>
            </div>
            <div *ngIf = "detailCinema === i">
                    <a class = "detail" (click)="offDetail()"  >Vrati</a>
            </div>
            <div *ngIf = "detailCinema === i" >
                    <p class = "list-group-item-text"><i> {{ cinema.address }} </i></p>
                    <p class = "list-group-item-text desc"> {{ cinema.description }}</p>
                    <button class="btn btn-success" (click) = "selected=cinema" data-toggle="modal" data-target="#editCinema" > Edit cinema </button>
                    <button class="btn btn-danger" > Delete cinema </button>
           </div> 
      </div>
      <span class="pull-right">
          <img 
          src="{{ cinema.poster }}" 
          alt="{{ cinema.name}}" 
          class="img-responsive" 
          style = "max-height : 120px">
      </span>
    </a> 
  </div>
</div>

<div id="editCinema" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <app-add-cinema [cinema] = "selected" ></app-add-cinema>
        </div>
      </div>
    </div>
</div>
