<script>
    function initMap() {
      var uluru =  {lat: 44.0165, lng: 21.0059};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: uluru
      });
      var marker = new google.maps.Marker({
        position: uluru,
        map: map
      });
    }
  </script>


    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
   
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB81X56Wa1HeAUSFYN4R5JmwkUNBekBrOM&callback=initMap">
    </script>
