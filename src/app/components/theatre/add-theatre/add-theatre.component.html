<h2>{{theatre?.name}}</h2>
   
<form class="form-horizontal">

      <div class="form-group">
        <label for="name" class="col-sm-2 control-label"> Name: </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name" 
                 name="name" [(ngModel)]="name">
        </div>
      </div>

        <div class="form-group">
          <label for="address" class="col-sm-2 control-label"> Address: </label>
          <div class="col-sm-10">
            <input type="address" class="form-control" id="address" 
                   name="address" [(ngModel)]="address">
          </div>
        </div>

        <div class="form-group">
          <label for="description" class="col-sm-2 control-label"> Description: </label>
          <div class="col-sm-10">
            <textarea class="form-control description" id="description" 
                   name="description" [(ngModel)]="description"></textarea>
          </div>
        </div>

        <div class="form-group">
          <label for="poster" class="col-sm-2 control-label"> Poster: </label>
          <div class="col-sm-10">
            <input type="poster" class="form-control" id="poster" 
                   name="poster" [(ngModel)]="poster">
          </div>
        </div>

        <div class="form-group">
         
            <button type="button" class="btn btn-success" (click)="allowPreview()"> Preview </button>
            <hr>
            <div class="row col-xm-36" *ngIf = "allowP"> 
             
                <div class="col-xs-8" >
                  <a class = "list-group-item clearfix">
                    <div class = "pull-left">
                        <h2 class = "list-group-item-heading letter"><b>{{ name | uppercase }} </b></h2>
                           <div *ngIf = "detailTheatre !== i">
                                  <a class = "detail" (click)="onDetail(i)"  >Detaljnije</a>
                          </div>
                          <div *ngIf = "detailTheatre === i">
                                  <a class = "detail" (click)="offDetail()"  >Vrati</a>
                          </div>
                          <div *ngIf = "detailTheatre === i" >
                                  <p class = "list-group-item-text"><i> {{ address }} </i></p>
                                  <p class = "list-group-item-text desc"> {{ description }}</p>
                         </div> 
                    </div>
                    <span class="pull-right">
                        <img 
                        src="{{ poster }}" 
                        alt="{{ name}}" 
                        class="img-responsive" 
                        style = "max-height : 120px">
                    </span>
                    <hr>
                  </a> 
                </div>
              </div>

              <hr>   
            <button type="button" class="btn btn-primary" (click)="add()">Add theatre</button>
         
        </div>
  </form>
