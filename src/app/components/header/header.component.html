<div class="container">
  <div class="row">
    <div class="col-sm">
      Ovde ide logo
    </div>
    <div class="col-sm">
      Ovde idu dugmici za navigaciju po sajtu
    </div>
    <div class="col-sm">
      Ovde ide search ako ga ima
    </div>
    <div class="col-sm">
      <button type="button" class="btn btn-primary" data-toggle="modal"
              data-target="#registerModal"> Register </button>
      <button type="button" class="btn btn-success" data-toggle="modal"
              data-target="#loginModal"> Login </button>
    </div>
  </div>
</div>

<!-- U Formi, ngModel moze da radi samo sa inputima koji imaju name property postavljen! -->
<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerHeader" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerHeader">Register to our website</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
              <label for="email"> Email address: </label>
              <input type="email" class="form-control" id="email" placeholder="Your email goes here..."
                     name="email" [(ngModel)]="regInfo.email">
            </div>
            <div class="form-group">
              <label for="password1"> Password: </label>
              <input type="password" class="form-control" id="password1" placeholder="Enter password..."
                      name="password" [(ngModel)]="regInfo.password">
            </div>
            <div class="form-group">
              <label for="password2"> Re-enter password: </label>
              <input type="password" class="form-control" id="password2" placeholder="Password again..."
                      name="repeatPW" [(ngModel)]="regInfo.repeatPW">
            </div>
            <div class="form-group">
              <label for="name"> Name: </label>
              <input type="text" class="form-control" id="name" placeholder="Your name..."
                      name="name" [(ngModel)]="regInfo.name">
            </div>
            <div class="form-group">
              <label for="surname"> Last name: </label>
              <input type="text" class="form-control" id="surname" placeholder="Your last name..."
                    name="surname" [(ngModel)]="regInfo.surname">
            </div>
            <div class="">
              <label for="city"> City: </label>
              <input type="text" class="form-control" id="city" placeholder="City you live in..."
                      name="city" [(ngModel)]="regInfo.city">
            </div>
            <div class="form-group">
              <label for="phone"> Phone number: </label>
              <input type="text" class="form-control" id="phone" placeholder="Phone number..."
                    name="phone" [(ngModel)]="regInfo.phoneNo">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancelClick()">Close</button>
        <button type="button" class="btn btn-success" (click)="tryRegister()">Register</button>
      </div>
    </div>
  </div>
</div>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="registerHeader2" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerHeader2">Login with your information</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
              <label for="emailL"> Email address: </label>
              <input type="email" class="form-control" id="emailL" placeholder="Your email goes here..."
                      name="email" [(ngModel)]="logInfo.email">
            </div>
            <div class="form-group">
              <label for="password"> Password: </label>
              <input type="password" class="form-control" id="password" placeholder="Enter password..."
                      name="email" [(ngModel)]="logInfo.password">
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancelClick()">Close</button>
        <button type="button" class="btn btn-primary" (click)="tryLogin()">Login</button>
      </div>
    </div>
  </div>
</div>
