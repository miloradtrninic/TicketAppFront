<h1 align="center">
  Registration is free and always will be
</h1>

<div *ngIf="errorMessage !== null" class="errorContainer">
  <div class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)='hideError()'>
      <span aria-hidden="true">&times;</span></button>
      {{errorMessage}}
  </div>
</div>

<div align="center">
    <form class="registerForm form-horizontal">
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label"> Email address: </label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Your email goes here..."
                   name="email" [(ngModel)]="regInfo.email">
          </div>
        </div>

        <div class="form-group">
          <label for="password1" class="col-sm-2 control-label"> Password: </label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password1" placeholder="Enter password..."
                   name="password" [(ngModel)]="regInfo.password">
          </div>
        </div>

        <div class="form-group">
          <label for="password2" class="col-sm-2 control-label"> Re-enter password: </label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password2" placeholder="Password again..."
                   name="repeatPW" [(ngModel)]="repeatPW">
          </div>
        </div>

        <div class="form-group">
          <label for="name" class="col-sm-2 control-label"> Name: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Your name..."
                   name="name" [(ngModel)]="regInfo.name">
          </div>
        </div>

        <div class="form-group">
          <label for="surname" class="col-sm-2 control-label"> Last name: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="surname" placeholder="Your last name..."
                  name="surname" [(ngModel)]="regInfo.surname">
          </div>
        </div>

        <div class="form-group">
          <label for="city" class="col-sm-2 control-label"> City: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="city" placeholder="City you live in..."
                    name="city" [(ngModel)]="regInfo.city">
          </div>
        </div>

        <div class="form-group">
          <label for="phone" class="col-sm-2 control-label"> Phone number: </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="phone" placeholder="Phone number..."
                  name="phone" [(ngModel)]="regInfo.phoneno">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-10">
            <button type="button" class="btn btn-success" (click)="tryRegister()">Register</button>
          </div>
        </div>
  </form>
</div>
