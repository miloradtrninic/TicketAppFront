<h1>Fan Zone</h1>

<div class="media" *ngFor="let item of fanItems; let i = index">
  <div class="media-left">
    <a href="#">
      <img class="media-object" [src]="item.imagePath" alt="...">
    </a>
  </div>
  <div class="media-body">
    <h4 class="media-heading">{{item.name}}</h4>
    <p class="media-middle">{{item.description}}</p>
    <div class="media-bottom">
      <button class="btn btn-success" (click)="reserve(item)">Reserve</button>
    </div>
  </div>
</div>
