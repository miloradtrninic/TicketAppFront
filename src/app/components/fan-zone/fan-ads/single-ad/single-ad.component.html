<div class="panel-group">
  <div class="panel">
    <div class="panel-heading">
      <div class="row flex-container">
        <div class="col-xs-6 col-sm-4 col-md-2">
          <div class="thumbnail">
            <img
                 src="http://localhost:8080/api/{{ad?.imagePath}}" alt="{{ad?.name}}">
            <div class="caption">
              <p>{{ad?.name}}</p>
            </div>
          </div>
        </div>
        <div class="col-xs-6 col-sm-8 col-md-10">
          <p>
            <span class="pull-left"><i class="glyphicon glyphicon-user"></i>{{ad?.postedBy.username}}</span>
            <span class="pull-right">
              <i class="glyphicon glyphicon-calendar"></i>{{ad?.dateCreated | date: 'dd/MM/yyyy HH:mm'}}
              <button class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>Make bid</button>
            </span>
          </p>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <p>{{ad?.description}}</p>
    </div>
    <div class="panel-footer">
      <p><i class="glyphicon glyphicon-calendar"></i>Expires at: {{ad?.expirationDate | date: 'dd/MM/yyyy HH:mm'}}</p>
    </div>
  </div>
</div>

<div class="panel panel-default" *ngFor="let bid of ad?.bidList">
  <div class="panel-heading">
    <strong>{{bid?.fromUserUsername}}</strong>
    <span class="text-muted">
        <i class="glyphicon glyphicon-calendar"></i>{{bid?.offerDate | date: 'dd/MM/yyyy HH:mm'}}
    </span>
  </div>
  <div class="panel-body">
    {{bid?.offer}}
  </div>
</div>

<div id="bid" class="modal fade" role="dialog" *ngIf="selected !== undefined">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Bid for {{selected.name}}</h4>
      </div>
      <div class="modal-body" style="padding: 2em;">
        <form class="form form-horizontal" (ngSubmit)="makeBid()" #f = "ngForm">
          <div class="form-group">
            <label>Offer:</label>
            <input class="form-control" type="number" ngModel name ="offer" #offer = "ngModel"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success btn-block">Submit</button>
      </div>
    </div>
  </div>
</div>
