<div class="row">

  <h1 align="center"> Welcome to your profile </h1>

  <br/> <br/>

  <div class="row Buttons" align="center">
    <div class="col-sm-3">
      <button class="btn btn-warning" (click)="changeMode($event)"  [disabled]="mode === 'edit'">Update profile</button>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-default" (click)="changeMode($event)"  [disabled]="mode === 'view'">View profile</button>
    </div>
    <div class="col-sm-3">
      <button class="btn btn-primary" (click)="switchPWFormVisibility($event)">Change password</button>
    </div>
  </div>

  <br/> <br/>

  <div class="row" *ngIf="shouldShowPWForm">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="pw">Repeat password: </label>
        <input type="password" name="pw" id="pw">
      </div>

      <div class="form-group">
        <label for="repeat">Repeat password: </label>
        <input type="password" name="repeat" id="repeat"/>
      </div>

      <div class="form-group">
        <input type="submit" class="btn btn-success" value="Save"/>
        <button class="btn-danger" (click)="switchPWFormVisibility($event)">Cancel</button>
      </div>
    </form>
  </div>

  <div class="col-sm-5 InfoWrapper" *ngIf="mode === 'view'">
    <table class="table">
      <tr>
        <th> Personal Info </th>
      </tr>
      <tr>
        <td><label for="email">E-mail: </label></td>
        <td><label>{{user.email}}</label></td>
      </tr>
      <tr>
        <td><label for="name">First name: </label></td>
        <td><label>{{user.name}}</label></td>
      </tr>
      <tr>
        <td><label for="last">Last name: </label></td>
        <td><label>{{user.lastname}}</label></td>
      </tr>
      <tr>
        <td><label for="city">City: </label></td>
        <td><label>{{user.city}}</label></td>
      </tr>
      <tr>
        <td><label for="phone">Phone: </label></td>
        <td><label>{{user.phone}}</label></td>
      </tr>
    </table>
  </div>

  <div class="col-sm-5 InfoWrapper" *ngIf="mode === 'edit'">
    <table class="table">
      <tr>
        <th> Edit Personal Info </th>
      </tr>
      <tr>
        <td><label for="email">E-mail: </label></td>
        <td><input type="email" name="email" id="email"/></td>
      </tr>
      <tr>
        <td><label for="name">First name: </label></td>
        <td><input type="text" name="name" id="name"/></td>
      </tr>
      <tr>
        <td><label for="last">Last name: </label></td>
        <td><input type="text" name="last" id="last"/></td>
      </tr>
      <tr>
        <td><label for="city">City: </label></td>
        <td><input type="text" name="city" id="city"/></td>
      </tr>
      <tr>
        <td><label for="phone">Phone: </label></td>
        <td><input type="text" name="phone" id="phone"/></td>
      </tr>
      <tr>
        <td colspan="2" align="center"><button class="btn btn-success" (click)="updateInfo($event)">Save changes</button></td>
      </tr>
    </table>
  </div>

  <div class="col-sm-3">
    <div class="row">
      <div class="col-sm-3 AddFriends">
          <app-search [criteriaKeys]="['name', 'lastname', ['name', 'lastname']]" [items]="usersNotInFriendList()"
            [displayKeys]="['name', 'lastname']" [shouldHaveList]="true" [header]="'Add Friends'"
            (onElementClickEvent)="addFriend($event)">
          </app-search>
      </div>

      <div class="col-sm-3 RemoveFriends">
         <app-search [criteriaKeys]="['name', 'lastname', ['name', 'lastname']]" [items]="usersInFriendList()"
             [displayKeys]="['name', 'lastname']" [shouldHaveList]="true" [header]="'Remove Friends'"
             (onElementClickEvent)="removeFriend($event)">
         </app-search>
      </div>
    </div>
  </div>
</div>
