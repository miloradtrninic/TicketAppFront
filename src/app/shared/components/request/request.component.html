<div class="row" *ngIf="type === types.ACPTDEC">
  <div class="col-sm-6" align="left">
    {{requestText}}
  </div>
  <div class="col-sm-3" align="right">
    <button class="btn btn-success" (click)="acceptClickEvent($event)">Accept</button>
  </div>
  <div class="col-sm-3">
    <button class="btn btn-success" (click)="declineClickEvent($event)">Decline</button>
  </div>
</div>
