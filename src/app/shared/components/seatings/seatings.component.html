<div class="plane">
  <div class="cockpit">
    <h1>{{message}}</h1>
  </div>
  <div class="exit exit--front fuselage">

  </div>
  <ol class="cabin fuselage">

    <li *ngFor="let row of seatingsMatrix; let i = index" class="roww roww--{{i+1}}" >
      <ol class="seats" type="{{i}}">
        <li *ngFor="let seat of row; let j = index" class="seat">

          <input type="checkbox" id="{{i + '' + j}}" *ngIf="seat.reserved === false"/>
          <label for="{{i + '' + j}}" *ngIf="seat.reserved === false">{{i + '' + j}}</label>


          <input type="checkbox" id="occupied{{i + '' + j}}" disabled *ngIf="seat.reserved === true"/>
          <label for="{{i + '' + j}}" *ngIf="seat.reserved === true">Occupied</label>
        </li>
      </ol>
    </li>
  </ol>


  <div class="exit exit--back fuselage">
  </div>
</div>
